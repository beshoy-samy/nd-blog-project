{% extends "base.html" %}

{% block content %}
    <div class="row">
      <div class="col-md-12">
            <br>
            <h3 class="text-uppercase" align="center">Edit your Comment</h3>
        </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form method="post">
          <div class="form-group">
          <label>Comment</label>
          <textarea name="comment_content" class="form-control"  placeholder="your comment" rows="10">{{comment}}</textarea>
          <br>
          <label class="error">{{error}}</label>
          </div>
          <input type="submit" class="btn btn-primary" name="comment_editted">
          <a href="/blog"><button  type="button" class="btn btn-default btn-lg">CANCEL</button></a>
          <input type="hidden" name="commentedit_userid" value={{comment_userid}}>
          <input type="hidden" name="commentedit_key" value={{key}}>
        </form>
        <br>
      </div>
    </div>
{% endblock %}
